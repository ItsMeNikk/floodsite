<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Bot Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="header">
        <h1>Flood Bot Services</h1>
        <p>Cheapest SMS & Mail Flood Service on Telegram</p>
    </div>
    
    <div class="links-container">
        <!-- Main Bot -->
        <div class="bot-link unavailable">
            <h3>Main Bot</h3>
            <div class="username-container">
                <a href="https://t.me/mailfloodbot" target="_blank">@mailfloodbot</a>
                <button class="copy-btn" data-username="@mailfloodbot">Copy</button>
            </div>
            <p class="status">Unavailable / Deleted</p>
        </div>

        <!-- Backup Bot -->
        <div class="bot-link active">
            <h3>Backup Bot</h3>
            <div class="username-container">
                <a href="https://t.me/mailtester123bot" target="_blank">@mailtester123bot</a>
                <button class="copy-btn" data-username="@mailtester123bot">Copy</button>
            </div>
            <p class="status">Functional</p>
        </div>
        <div class="bot-link active">
            <h3>Backup Bot 2</h3>
            <div class="username-container">
                <a href="https://t.me/nikktesstbot" target="_blank">@nikktesstbot</a>
                <button class="copy-btn" data-username="@nikktesstbot">Copy</button>
            </div>
            <p class="status">Functional</p>
        </div>
        
        <!-- Template for adding new bots -->
        <!-- Copy this template to add more bots:
        <div class="bot-link active">
            <h3>Bot Name</h3>
            <a href="https://t.me/botusername" target="_blank">@botusername</a>
            <p class="status">Status Message</p>
        </div>
        -->
    </div>

    <div class="contact-info">
        Contact <a href="https://t.me/gopixo" target="_blank">@gopixo</a> for purchasing credits / other queries
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader-wrapper');
            loader.classList.add('fade-out');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        });

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const username = button.getAttribute('data-username');
                navigator.clipboard.writeText(username);
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 1000);
            });
        });
    </script>

    <style>
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .bot-link {
                padding: 15px;
            }
            
            .username-container {
                flex-direction: column;
                gap: 8px;
            }
        }

        .copy-btn.copied {
            background: #00c73e;
        }
    </style>
</body>
</html>
